<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo-image">
      <img src="/assets/marvel-icono.png"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of items">
        <div>
          <ion-card>
            <img [src]="item.thumbnail.path" alt=""/>
            <ion-card-header>
              <ion-card-subtitle>{{item.modified }}</ion-card-subtitle>
              <ion-card-title class="comic-title">{{item.title}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
